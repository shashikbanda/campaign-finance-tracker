<div class="col s12">
    <div class="card-panel grey lighten-5 z-depth-1">
        <div class="row">
            <div class="col s2">
                <img src="{{picture}}" alt="" class="circle responsive-img">
        	</div>
        	<div class="col s10">
              <span class="black-text" ng-show="house">
                <h1>{{name}} | {{party}} - {{state}} - {{district}}</h1>
                <p> {{chamber}}</p>
                <i class="material-icons">twitter-box</i>
              </span>
              <span class="black-text" ng-show="senate">
                <h1>{{name}} | {{party}} - {{state}}</h1>
                <p>{{chamber}}</p>
              </span>
        	</div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col s4">
        <h4>Contributions by Industry</h4>
        <label>Year</label>
          <select class="browser-default">
            <option value="" disabled selected>Select Year Nigga</option>
            <option value="2012">2012</option>
            <option value="2014">2014</option>
            <option value="2016">2016</option>
          </select>
        <canvas id="myChart" width="400" height="400"></canvas>
    </div>
    <div class="col s4">
        <h4>Contributions by Sector</h4>
        <label>Year</label>
          <select class="browser-default">
            <option value="" disabled selected>Select Year Nigga</option>
            <option value="2012">2012</option>
            <option value="2014">2014</option>
            <option value="2016">2016</option>
          </select>
        <canvas id="bySector" width="400" height="400"></canvas>
    </div>
    <div class="col s4">
        <div class="card-panel grey lighten-5 z-depth-1" style="text-align:center">
        <h4>Vote History by Industry</h4>
