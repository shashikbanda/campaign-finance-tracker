<div class="container">
<h1>Search for Legislator by State</h1>
<label>Browser Select</label>
	<select class="browser-default" ng-model="state" ng-change="getState(state)">
		<option value="" disabled selected>Select State</option>
		
		<option value="AK">Alaska</option>
		<option value="AL">Alabama</option>
		<option value="CA">California</option>
		<option value="FL">Florida</option>
		<option value="KY">Kentucky</option>
		<option value="VT">Vermont</option>
	</select>

	<h5>Search</h5>
	<input type="text" ng-model="search">

	<div ng-repeat="legislator in stateLegislators | filter:search">
		<div class="card-panel grey lighten-5 z-depth-1">
			<div class="bio" ng-click="goToLegislatorPage(legislator)">
				<div class="row">
					<div class="col s2">
						<img src="https://theunitedstates.io/images/congress/225x275/{{legislator['@attributes'].bioguide_id}}.jpg" class="circle responsive-img">
					</div>
					<div class="col s10">
						<span class="black-text">
						  <h1>{{legislator['@attributes'].firstlast}} | {{legislator['@attributes'].party}} - {{state}}{{district}}</h1>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
