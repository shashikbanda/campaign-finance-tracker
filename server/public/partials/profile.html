<div class="container">
	<h1>Welcome {{}}</h1>
	<h4>These the congressmen you are tracking:</h4>
	<div class="row">
		<div class="col s12">
			<div ng-repeat="people in congresspeople track by $index">
				<div class="card-panel grey lighten-5 z-depth-1" ng-click="goToLegislator(people)">
					<div class="row">
					    <div class="col s2">
					        <img src="https://theunitedstates.io/images/congress/225x275/{{people.bioguide_id}}.jpg"class="circle responsive-img">
						</div>
						<div class="col s10">
					      <span class="black-text">
					        <h1>{{people.first_name}} {{people.last_name}}</h1>
					        <p> {{people.state_name}} - {{people.party}}</p>
					      </span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
