<div class="container">
<h4 style="color:red">Error: Enter Credentials</h4> 
<div style="text-align:left">
	<h4>Sign In</h4>
	<label>Username</label>
	<input type="text" ng-model="username">

	<input type="password" ng-model="password">

<div style="text-align:right">
    <a href="" class=" modal-action modal-close waves-effect waves-green btn-flat" ng-click="signIn()">Sign In</a>
    <a href="/#/register" class=" modal-action modal-close waves-effect waves-green btn-flat">Sign Up </a>
</div>
</div>
