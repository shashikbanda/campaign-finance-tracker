<!DOCTYPE html>
<html ng-app="myApp"  style="background:#e0e0e0">
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<title>Campaign Finance Tracker</title>

</head>
<body>
<div class="navmodal" ng-controller="SignInController">
<nav>
	<div class="nav-wrapper grey darken-4">
		<a href="#/" class="brand-logo">Campaign Finance Tracker</a>
		<ul id="nav-mobile" class="right hide-on-med-and-down">
		<li><a href="/#/legislators">Search by State</a></li>
		<li ng-show="showLogin"><a class="waves-effect waves-light btn modal-trigger" href="#modal1">Log In</a></li>
		<li ng-show="showLogout"><a class="waves-effect waves-light btn" ng-click="logout()">Log Out</a></li>
		<li><a href="/#/profile/{{user}}">{{user}}</a></li>
		</ul>
	</div>
</nav>
<div id="modal1" class="modal">
	<div class="modal-content" style="text-align:center">
    	<h4>Sign In</h4>
    	<label>Username</label>
    	<input type="text" ng-model="username">
    	<label>Password</label>
    	<input type="password" ng-model="password">
    </div>
    <div class="modal-footer">
        <a href="" class=" modal-action modal-close waves-effect waves-green btn-flat" ng-click="signIn()">Sign In</a>
        <a href="/#/register" class=" modal-action modal-close waves-effect waves-green btn-flat">Sign Up </a>
    </div>
</div>
</div>


<div ng-view>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.js"></script>


<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js"></script>

<script src="app.js"></script>
<script src="js/controllers/SignInController.js"></script>
<script src="js/controllers/MainController.js"></script>
<script src="js/controllers/LegislatorsDisplayController.js"></script>
<script src="js/controllers/LegislatorPersonalPageController.js"></script>
<script src="js/controllers/RegisterController.js"></script>
<script src="js/controllers/ProfileController.js"></script>

<script type="text/javascript">
$(document).ready(function(){
    // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
    $('.modal-trigger').leanModal();
  });
</script>

</body>
</html>
